{% extends 'layout.html'%} {% block title%} Users List {% endblock %} {% block
header %}
<h1>{{current_user.name}}'s blog</h1>
<span class="subheading">Users List</span>
{% endblock %} {% block content %}
<div class="container px-4 px-lg-5">
  <div class="row gx-4 gx-lg-5 justify-content-center">
    <div class="col-md-10 col-lg-8 col-xl-7">
      <!-- Post preview-->
      {% for user_to_delete in users %}
      <div class="post-preview">
        <h2 class="post-title text-decoration">{{ user_to_delete.name}}</h2>
        <h3 class="post-subtitle text-decoration">{{ user_to_delete.email}}</h3>
        <a
          href="{{url_for('delete_user_from_admin', user_id=user_to_delete.id)}}"
        >
          <i class="fa-solid fa-trash-can" style="color: #cc0000"></i>
        </a>
        <hr class="my-4" />
        {% endfor %}
      </div>
    </div>
  </div>
  {% endblock %}
</div>
